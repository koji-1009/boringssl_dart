name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-24.04,
          ubuntu-24.04-arm,
          windows-2025,
          macos-26,
        ]
        sdk: [stable]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c # v1.7.1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake

      - name: Run Tests
        run: |
          dart pub get
          dart test
